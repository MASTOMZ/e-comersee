<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - Sidayah Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6efe7;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #6b3e26;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #8b4513;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #a0522d;
    }

    .toggle {
      color: #6b3e26;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .show-password {
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: flex-start;
      font-size: 13px;
      color: #333;
      margin-top: 5px;
    }

    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #e7ffe9;
      color: #2e7d32;
      border: 1px solid #2e7d32;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
      z-index: 10;
    }

    .alert.error {
      background-color: #ffe7e7;
      border-color: #b71c1c;
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="alert" id="alertBox"></div>

  <div class="container" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>

    <div class="form-check text-center">
  <input class="form-check-input" type="checkbox" id="showLoginPass">
  <label class="form-check-label" for="showLoginPass">
    Tampilkan password
  </label>
</div>

    <button onclick="login()">Masuk</button>
    <div class="toggle" onclick="showRegister()">Belum punya akun? Daftar di sini</div>
  </div>

  <div class="container" id="registerForm" style="display:none;">
    <h2>Daftar</h2>
    <input type="text" id="regUsername" placeholder="Username baru" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <input type="password" id="regConfirm" placeholder="Konfirmasi password" required>

    <div class="show-password">
      <input type="checkbox" id="showRegPass">
      <label for="showRegPass">Tampilkan password</label>
    </div>

    <button onclick="register()">Daftar</button>
    <div class="toggle" onclick="showLogin()">Sudah punya akun? Login di sini</div>
  </div>

  <script>
    const alertBox = document.getElementById('alertBox');
    const showAlert = (message, isError = false) => {
      alertBox.textContent = message;
      alertBox.classList.toggle('error', isError);
      alertBox.style.display = 'block';
      setTimeout(() => { alertBox.style.display = 'none'; }, 2500);
    };

    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    // Tampilkan/Sembunyikan password
    document.getElementById('showLoginPass').addEventListener('change', e => {
      document.getElementById('loginPassword').type = e.target.checked ? 'text' : 'password';
    });
    document.getElementById('showRegPass').addEventListener('change', e => {
      document.getElementById('regPassword').type = e.target.checked ? 'text' : 'password';
      document.getElementById('regConfirm').type = e.target.checked ? 'text' : 'password';
    });

    // Register akun baru
    function register() {
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;

      if (!username || !password || !confirm) return showAlert('Semua field harus diisi!', true);
      if (password !== confirm) return showAlert('Password tidak cocok!', true);

      let users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.find(u => u.username === username)) {
        return showAlert('Username sudah terdaftar!', true);
      }

      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));
      showAlert('Pendaftaran berhasil! Silakan login.');
      showLogin();
    }

    // Login
    function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        showAlert('Username atau password salah!', true);
        return;
      }

      // Simpan status login
      localStorage.setItem('loggedInUser', username);

      showAlert('Login berhasil! Mengarahkan ke halaman utama...');
      setTimeout(() => {
        window.location.href = 'beranda.html';
      }, 2000);
    }
  </script>
</body>
</html>
