<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda - Sidayah Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
    body {
      background-color: #f6efe7;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #8b4513;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .content {
      text-align: center;
      margin-top: 100px;
    }

    h2 {
      color: #6b3e26;
    }

    button.logout-btn {
      background-color: #a0522d;
      border: none;
      padding: 8px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button.logout-btn:hover {
      background-color: #6b3e26;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">üçû Sidayah Bakery</a>
      <div class="d-flex ms-auto">
        <span class="navbar-text me-3" id="userWelcome"></span>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="content">
    <h2>Selamat Datang !</h2>
    <p>Nikmati roti segar setiap hari üç∞</p>
  </div>

  <script>
    // Cek login
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userWelcome').textContent = `Hai, ${loggedInUser}`;
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
